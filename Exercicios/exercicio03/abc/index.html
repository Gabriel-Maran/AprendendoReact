<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo em vs rem vs vw/vh</title>
  <style>
    body {
      font-size: 16px; /* base */
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .quadrado {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    /* Quadrado com EM */
    .em {
      width: 20em;  /* depende do tamanho da fonte do PAI */
      height: 10em;
      background: #c0392b;
    }

    /* Quadrado com REM */
    .rem {
      width: 20rem; /* depende do tamanho da fonte do HTML */
      height: 10rem;
      background: #27ae60;
    }

    /* Quadrado com VW/VH */
    .vwvh {
      width: 30vw;  /* % da largura da tela */
      height: 30vh; /* % da altura da tela */
      background: #2980b9;
    }

    /* s√≥ para destacar melhor */
    .quadrado span {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="quadrado em"><span>em</span></div>
  <div class="quadrado rem"><span>rem</span></div>
  <div class="quadrado vwvh"><span>vw/vh</span></div>
</body>
</html>
